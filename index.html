<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASBON Lottery</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


  <link rel="shortcut icon" href="/favicon.ico"> 
<link rel="icon" type="image/png" href="/favicon.png" sizes="32x32"> 
<link rel="icon" type="image/png" href="/favicon.png" sizes="96x96"> 
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"> 
<meta name="msapplication-TileColor" content="#ffffff"> 
<meta name="msapplication-TileImage" content="/mstile-144x144.png">

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

</head>

<body>
  <div class="content-wrapper">
    <header class="header">
      <div class="container">
        <img src="./asbon.png" alt="asbon logo" />
        <button class="btn reset">Reset</button>
      </div>
      <!-- <div class="tag">First <span>200 people</span></div> -->
    </header>
    <div class="jack-box">
      <div class="container">
        <h1 class="title">ASBON Lottery</h1>
        <img class="jack" src="asbon-logo.png" alt="Jackpot" />
        <h1 class="number hide"></h1>
        <button class="btn primary">Spin</button>
      </div>
    </div>
  <section class="results">
    <div class="container">
      <h1>Results</h1>
      <div class="results-container">
        <div class="row head">
          <div>Index</div>
          <div>Ticket number</div>
        </div>
      </div>
    </div>
  </section>
<footer class="footer">
  <div>
    <p>ASBON (Association of Small Business Owners)</p>
  </div>
</footer>
</div>
</body>

</html>
